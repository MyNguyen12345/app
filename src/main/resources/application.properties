# DATABASE
spring.datasource.url=jdbc:mysql://localhost:3306/working_space
spring.datasource.username=workingspace
spring.datasource.password=workingspace

# FLYWAY
spring.flyway.enabled=true
spring.flyway.clean-on-validation-error=true

# SECURITY
security.ignored=/**
security.basic.enabled=false

# JPA/HIBERNATE
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.format_sql=true

# LOGGING
logging.level.web=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ACTUATOR
management.endpoints.web.exposure.exclude=*

# JWT
workingspace.security.jwtSecret=triDev
workingspace.security.jwtExpirationMs=3600000
workingspace.security.jwtRefreshExpirationMs=86400000

